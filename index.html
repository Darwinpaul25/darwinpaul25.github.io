<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="calculator">
        <div class="unit-selector">
          <label class="radio-label">
            <input
              type="radio"
              name="units"
              value="metric"
              checked
              onchange="switchUnits()"
            />
            Metric (cm/kg)
          </label>
          <label class="radio-label">
            <input
              type="radio"
              name="units"
              value="imperial"
              onchange="switchUnits()"
            />
            Imperial (ft-in/lbs)
          </label>
        </div>
        <div class="input-group" id="metric-height">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" placeholder="Enter height" />
        </div>
        <div class="input-group imperial-inputs" id="imperial-height">
          <label>Height (ft & in)</label>
          <div class="imperial-height">
            <input type="number" id="height-feet" placeholder="Feet" />
            <input type="number" id="height-inches" placeholder="Inches" />
          </div>
        </div>
        <div class="input-group" id="metric-weight">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" placeholder="Enter weight" />
        </div>
        <div class="input-group imperial-inputs" id="imperial-weight">
          <label for="weight-pounds">Weight (lbs)</label>
          <input type="number" id="weight-pounds" placeholder="Enter weight" />
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result" class="result">
          <p>Your BMI: <span id="bmi-value">-</span></p>
          <p>Category: <span id="bmi-category">-</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
