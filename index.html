<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>BMI Calculator</h1>
      </div>
      <div class="bmi-container">
        <div class="calculator-section">
          <div class="inputs-container">
            <div class="input-row">
              <div class="unit-switcher">
                <button
                  class="unit-btn active"
                  data-unit="metric"
                  aria-checked="true"
                >
                  Metric Units
                </button>
                <button class="unit-btn" data-unit="us" aria-checked="false">
                  US Units
                </button>
              </div>
            </div>
            <div class="input-row">
              <label for="height">
                Height
                <span class="sr-only">Enter your height</span>
              </label>
              <div class="input-wrapper">
                <input
                  type="number"
                  id="height"
                  name="height"
                  min="0"
                  step="0.1"
                  placeholder="0"
                />
                <span id="height-unit" class="input-unit">cm</span>
              </div>
            </div>
            <div class="input-row">
              <label for="weight">
                Weight
                <span class="sr-only">Enter your weight</span>
              </label>
              <div class="input-wrapper">
                <input
                  type="number"
                  id="weight"
                  name="weight"
                  min="0"
                  step="0.1"
                  placeholder="0"
                />
                <span id="weight-unit" class="input-unit">kg</span>
              </div>
            </div>
            <div class="input-row">
              <label for="age">
                Age
                <span class="sr-only">Enter your age</span>
              </label>
              <div class="input-wrapper">
                <input
                  type="number"
                  id="age"
                  name="age"
                  min="0"
                  step="1"
                  placeholder="0"
                />
                <span id="age-unit" class="input-unit">years</span>
              </div>
            </div>
            <div class="input-row">
              <label for="gender">
                Gender
                <span class="sr-only">Select your gender</span>
              </label>
              <div class="gender-switcher">
                <button
                  class="gender-btn active"
                  data-gender="male"
                  aria-checked="true"
                >
                  Male
                </button>
                <button
                  class="gender-btn"
                  data-gender="female"
                  aria-checked="false"
                >
                  Female
                </button>
              </div>
            </div>
            <div class="input-row">
              <label for="activity-level">
                Activity Level
                <span class="sr-only">Select your activity level</span>
              </label>
              <select id="activity-level" class="activity-select">
                <option value="sedentary">
                  Sedentary (little/no exercise)
                </option>
                <option value="lightly-active">
                  Lightly Active (light exercise 1-3 days/week)
                </option>
                <option value="moderately-active">
                  Moderately Active (moderate exercise 3-5 days/week)
                </option>
                <option value="very-active">
                  Very Active (hard exercise 6-7 days/week)
                </option>
                <option value="extra-active">
                  Extra Active (very hard exercise, physical job)
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="result-section">
          <div class="result-header">Your BMI Results</div>
          <div class="bmi-display-container">
            <div class="bmi-display">
              <span id="bmi-value">-</span>
              <span class="bmi-unit" id="bmi-unit-display">kg/m²</span>
              <div id="bmi-category">-</div>
            </div>
          </div>
          <div class="bmi-scale">
            <div class="scale-container">
              <div class="scale">
                <div class="scale-section normal" style="flex: 1.5"></div>
                <div class="scale-section overweight" style="flex: 1"></div>
                <div class="scale-section obese" style="flex: 1"></div>
                <div
                  class="scale-section severely-obese"
                  style="flex: 0.75"
                ></div>
                <div
                  class="scale-section morbidly-obese"
                  style="flex: 0.75"
                ></div>
              </div>
              <div class="scale-numbers">
                <span>18.5</span>
                <span>25</span>
                <span>30</span>
                <span>35</span>
                <span>40</span>
              </div>
              <div class="scale-pointer">
                <div class="pointer-triangle" id="bmiPointer"></div>
              </div>
            </div>
          </div>
          <div class="info">
            <div class="info-item">
              <label>Healthy BMI Range</label>
              <span id="healthy-bmi-range">18.5 kg/m² - 25 kg/m²</span>
            </div>
            <div class="info-item">
              <label>Healthy Weight Range</label>
              <span id="healthy-weight-range">-</span>
            </div>
          </div>
          <div class="advice-section">
            <div class="advice-header">
              Daily Calorie Intake & Fitness Advice
            </div>
            <div class="calorie-info">
              <div class="calorie-item" id="maintain-item">
                <label>Maintain Weight</label>
                <span id="daily-calories">-</span>
              </div>
              <div class="calorie-item" id="loss-item">
                <label>Weight Loss (~0.5kg/week)</label>
                <span id="weight-loss-calories">-</span>
              </div>
              <div class="calorie-item" id="gain-item">
                <label>Weight Gain (~0.5kg/week)</label>
                <span id="weight-gain-calories">-</span>
              </div>
            </div>
            <div class="fitness-advice">
              <div id="fitness-advice-text" class="advice-text">
                Enter your details to get personalized fitness advice.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
