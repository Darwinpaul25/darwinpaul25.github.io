<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>BMI Calculator</h1>
        <p class="subtitle">
          Body Mass Index (BMI) is a measure of body fat based on height and
          weight
        </p>
        <div class="header-decoration">
          <span class="decoration-dot"></span>
          <span class="decoration-line"></span>
          <span class="decoration-dot"></span>
        </div>
      </header>
      <div class="bmi-container">
        <div class="calculator-section">
          <div class="unit-switcher">
            <button class="unit-btn active" onclick="switchUnits('metric')">
              Metric Units
            </button>
            <button class="unit-btn" onclick="switchUnits('us')">
              US Units
            </button>
          </div>

          <div class="input-group">
            <label>Height</label>
            <div class="input-wrapper">
              <input type="number" id="height" value="0" />
              <span class="input-unit">cm</span>
            </div>
          </div>

          <div class="input-group">
            <label>Weight</label>
            <div class="input-wrapper">
              <input type="number" id="weight" value="0" />
              <span class="input-unit">kg</span>
            </div>
          </div>
        </div>

        <div class="result-section">
          <div class="result-header">Your BMI Results</div>

          <div class="bmi-display">
            <div class="bmi-number">
              <span id="bmi-value">-</span>
              <span class="bmi-unit">kg/m<sup>2</sup></span>
            </div>
            <div class="category-display">
              <span id="bmi-category">-</span>
            </div>
          </div>

          <div class="bmi-scale">
            <div class="scale-labels">
              <span>Underweight</span>
              <span>Normal</span>
              <span>Overweight</span>
              <span>Obese</span>
            </div>
            <div class="scale-container">
              <div class="scale-numbers">
                <span>16.5</span>
                <span>18.5</span>
                <span>25</span>
                <span>30</span>
                <span>35</span>
              </div>
              <div class="scale-wrapper">
                <div class="scale">
                  <div class="scale-section red"></div>
                  <div class="scale-section green"></div>
                  <div class="scale-section yellow"></div>
                  <div class="scale-section red"></div>
                </div>
                <div class="scale-pointer">
                  <div class="pointer-line"></div>
                  <div class="pointer-dot"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="info">
            <div class="info-item">
              <label>BMI Prime</label>
              <span id="bmi-prime">0</span>
            </div>
            <div class="info-item">
              <label>Ponderal Index</label>
              <span id="ponderal-index">0 kg/m³</span>
            </div>
            <div class="info-item">
              <label>Healthy BMI Range</label>
              <span>18.5 kg/m² - 25 kg/m²</span>
            </div>
            <div class="info-item">
              <label>Healthy Weight Range</label>
              <span>18.5 - 24.9</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
